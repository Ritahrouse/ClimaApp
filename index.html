<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<h1>Simple Weather App</h1>
<div class="outline">
    <header>
<form>
    <input type="search" class="search-input">
    <input type="submit" value="CHECK" class="submit-button">
    
</form>
</header>
<main>
<div class="details-container">
   
    <div class="right-container"><span class="city">FRANCE</span><br>
        <span style="color: #83878D;">18:37-Monday 18 Jan 23</span><div class="properties"><div class="prop">HUMIDITY<br>55%</div><div class="prop_1" style="margin-left:10px ;">WIND<br>8km/hr</div></div>
        

    </div>
    <div class="parent-temperature"><div class="conditions">
        <img src="https://openweathermap.org/img/wn/10d@2x.png">
    </div><div><span class="temperature">26</span>&deg;C<br><span style="color: #83878D;">Rainy</span></div>
    </div>
</div>
</main>
<footer>Designed and built by<a href="#">Ritah</a> and is on<a href="#"> Github</a>and hosted on <a href="#">netlify</a></footer>
</div>
