<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Salsa&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>ClimaApp</title>
</head>
<body>
<h1>Simple Weather App</h1>
<div class="outline">
    <header>
<form id="search-form">
    <input type="search" class="search-input" id="input" placeholder="Enter the city......">
    <input type="submit" value="CHECK" class="submit-button">
    
</form>
</header>
<main>
<div class="details-container">
   
    <div class="right-container"><span class="city" id="city_search"></span><br>
        <span style="color: #83878D;" id="time_day"></span><div class="properties"><div class="prop">HUMIDITY<br><span id="humidity"></span></div><div class="prop_1" style="margin-left:10px ;">WIND<br><span id="wind"></span></div></div>
        

    </div>
    <div class="parent-temperature"><div class="conditions" id="icon">
        <img src="https://openweathermap.org/img/wn/10d@2x.png">
    </div><div><span class="temperature" id="temp"></span>&deg;C<br><span style="color: #83878D;" id="condition"></span></div>
    </div>
</div>
<div class="weather-forecast" id="forecast"></div>
</main>
<footer>Designed and built by<a href="https://github.com/Ritahrouse/" target="_blank"> Ritah</a> and is on<a href="https://github.com/Ritahrouse/ClimaApp" target="_blank"> Github</a> and hosted on <a href="https://main--clima-app-shecodes.netlify.app/" target="_blank">netlify</a></footer>
</div>
<script src="src/index.js"></script>
    
</body>
</html>
